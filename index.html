<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/estilos.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <header class="bg-primary">
            <div class="header">
                <div id="logo">
                    <img src="imagenes/Wow.png" alt="">
                    <h1>Mi tienda de Comics</h1>
                </div>
                <div id="login">
                    <form>
                        <input type="text" name="name">
                        <input type="password" name="clave">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </div>
            <div class="barra">
                <ul>
                    <li><a href="">Inicio</a> </li>
                    <li><a href="">Novedades</a> </li>
                    <li><a href=" ">Catálogo</a> </li>
                    <li><a href="">Quiénes somos</a> </li>
                    <li><a href="">Contacto</a> </li>
                </ul>
            </div>
        </header>
        <section>
            <h1>Recomendados</h1>
            <div class="card-container">
                <div class="card">
                    <div class="imagen-superheroe">
                        <img src="imagenes/batman.jpg" alt="Batman murcielaguito">
                    </div>
                    <div>
                        <div class="titulo-imagen">Batman</div>
                        <div class="no-disponible">Disponible</div>
                        <div class="precio">
                            <div class="precio-anterior">$45</div>
                            <div>$30</div>
                        </div>
                    </div>

                    <div class="add-button bg-primario">
                        <a href="">Add to Cart</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
